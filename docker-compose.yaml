version: "3.8"

services:
  frontend:
    build:
      context: ./client
    ports:
      - "80:80"
    networks:
      - app_network
  
  backend:
    build:
      context: ./server
    ports:
      - "3000:3000"
    networks:
      - app_network
  
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app_network



networks:
  app_network:
    driver: bridge